version: '3.1'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    env_file:
      - .env
    # environment:
    #   MYSQL_ROOT_PASSWORD: root
    #   MYSQL_DATABASE: api_db
    restart: always
    networks:
      - backend
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - backend

networks:
  backend:
    driver: bridge